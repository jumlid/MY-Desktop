        .container {

        h1 {

        }

        .icons {


            width: 70%;
            height: fit-content;
            display: flex;
            justify-content: center;
            align-items: center;


        }

        .icon {
            position: relative;
            top: 80px;

            height: 80px;
            width: 80px;
            background-image: url(src/icon_about_dark.webp);
            background-position: center;
            background-size: contain;
            margin-left: 20px;



        }

        .icon p {
            position: relative;
            top: 80px;
            text-align: center;
            font-size: 18px;
        }

        #links {
            background-image: url(src/icon_links_dark.webp);
        }

        #contact {
            background-image: url(src/icon_contact_dark.webp);
        }

        .icon .main {


            z-index: 2;

            transform: scale(0);

        }

        .icon .main .home p {
            top: 0;

        }

        @keyframes change {
            from {
                transform: scale(0);
            }

            to {
                transform: scale(1);
            }
        }


        .icon:hover {


            cursor: pointer;
            background-size: 85px;
            font-size: 20px;




        }
